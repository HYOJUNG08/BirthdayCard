<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>submit</title>
    <link rel="stylesheet" href="static\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Montserrat:wght@300;400;600;700&family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
  </head>
  <body style="background-color:#6A67CE;">
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <form action="/submit" method="POST">
      <div class="border rounded" style="background-color:#DBDFFD; width:70vw; position:absolute; top: 50%; left:50%; transform:translate(-50%,-50%);">
          <h2 style="margin-left: 2%; margin-top:4%; margin-bottom:3%; font-family: 'Montserrat', sans-serif;">Write A Birthday Card to Your Friend</h2>

          <div class="form-outline mb-4" style="margin-top:1.5vh;margin-left: 1%;margin-right:1%;">
            <input type="date" name="birthday" class="form-control" />
            <label class="form-label" for="form4Example2">Birthday</label>
          </div>

          <!-- phone number input -->
          <div class="form-outline mb-4" style="margin-left: 1%;">
            <input type="text" name="phonenumber" class="form-control" placeholder="ex)+8201012345678 (Use international format, Do Not Write '-')" />
            <label class="form-label" for="form4Example3">Phone number</label>
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4" style="margin-left: 1%;margin-right:1%;">
            <textarea class="form-control" name="messages" rows="4"></textarea>
            <label class="form-label" for="form4Example4">Message</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-light" style="margin-left: 45%;margin-bottom:3%;">Send</button>
    </div>
    </form>

  </body>
</html>
